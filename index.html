<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <img class="encabezado__logo" src="./img/Logo (1).png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="izquierda">
                <textarea class="entrada__texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="izquierda__pie">
                    <img src="./img/Frame 1.png" alt="Advertencia">
                    <div class="izquierda__botones">
                        <button class="boton__encriptar">Encriptar</button>
                        <button class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="derecha">
                <img class="imagen__muñeco" src="./img/Muñeco (1).png" alt="Muñeco">
                <p class="mensaje__vacío">Ningún mensaje fue encontrado</p>
                <p class="mensaje__instruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="boton__copiar oculto">Copiar</button>
            </div>            
        </div>
    </main>

    <footer>
        <p>Desarrollado por Fernando Almaraz Vences, 2024</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
